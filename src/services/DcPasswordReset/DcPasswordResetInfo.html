<div 
	class="text"
	translate="LOGIN.PASSWORD_RESET_INFO.CONTENT"
	translate-values="{
		'username' : vm.username
	}"
	>
</div>

<form 
	class="popup-buttons"
	ng-submit="vm.dcPasswordReset.info.confirm()"
	>

	<button 
		class="dc-button dc-button-gray"
		translate-once="LOGIN.PASSWORD_RESET_INFO.CANCEL"
		ng-click="vm.dcPasswordReset.info.cancel($event)"
		>
	</button>

	<button 
		type="submit"
		class="dc-button dc-button-lightgreen"
		translate-once="LOGIN.PASSWORD_RESET_INFO.CONFIRM"
		>
	</button>
	
</form>
